<match-sort #childComponentRef></match-sort>
<div class="match-group">
    <div  class="match" *ngFor="let match of childComponentRef.matches">
        <div class="match-header">
            <p>{{match.date | date}}</p>
        </div>
        <div class="match-body">
            <span>{{match.homeTeamName}} <h2>{{match.score}}</h2> {{match.awayTeamName}}</span>
            
        </div>
    </div>
</div>
